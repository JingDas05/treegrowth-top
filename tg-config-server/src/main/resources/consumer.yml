server:
  port: 3333

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000

tg:
  token:
    header: X-Auth-Token
    secret: ssssss
    expiration: 1800
  route:
    authentication: auth
    refresh: refresh
    protected: protected

